<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Heena!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #6b4fbb;
            --accent: #ffd700;
            --text: #2d3436;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .date {
            color: #666;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .gallery img {
            width: 140px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        p {
            line-height: 1.6;
            color: var(--text);
            font-size: 1.1rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #563d9e;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Birthday, Heena! ðŸŽ‚</h1>
        <div class="date">JANUARY 6, 2026</div>
        
        <div class="gallery">
            <img src="photo1.jpg" alt="Heena Photo 1">
            <img src="photo2.jpg" alt="Heena Photo 2">
        </div>

        <p>Wishing you a day filled with laughter, joy, and all your favorite things. May this year bring you as much happiness as you bring to everyone around you!</p>
        
        <button class="btn" onclick="celebrate()">Celebrate Again! ðŸŽ‰</button>
    </div>

    <script>
        // Automatic celebration on load
        window.onload = function() {
            celebrate();
        };

        function celebrate() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#6b4fbb', '#ffd700', '#ffffff']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#6b4fbb', '#ffd700', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
